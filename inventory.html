<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-shadow: 2px 2px #000;
        }

        h1 {
            color: #ff6347;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        .container {
            width: 80%;
            max-width: 700px;
            margin-top: 30px;
            padding: 25px;
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-left: 8px solid #ff6347;
        }

        .item-list {
            margin-top: 25px;
            padding: 15px;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
            border-left: 5px solid #ff6347;
        }

        .item-list p {
            margin: 10px 0;
        }

        .back-button {
            margin-top: 40px;
            padding: 15px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            width: 50%;
            box-sizing: border-box;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <h1>Inventory List</h1>

    <div class="container">
        <div id="itemList" class="item-list"></div>
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function loadItemsFromLocalStorage() {
            const savedItems = localStorage.getItem('items');
            return savedItems ? JSON.parse(savedItems) : [];
        }

        function displayItems() {
            const items = loadItemsFromLocalStorage();
            const itemListDiv = document.getElementById('itemList');

            if (items.length > 0) {
                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                        <p><strong>Item Code:</strong> ${item.code}</p>
                        <p><strong>Item Name:</strong> ${item.name}</p>
                        <p><strong>Location:</strong> ${item.location}</p>
                        <p><strong>Memo:</strong> ${item.memo}</p>
                        <p><strong>Color:</strong> ${item.color}</p>
                        <hr>
                    `;
                    itemListDiv.appendChild(itemDiv);
                });
            } else {
                itemListDiv.innerHTML = `<p>No items available.</p>`;
            }
        }

        function goBack() {
            window.location.href = 'index.html'; // 홈 페이지로 이동
        }

        window.onload = displayItems;
    </script>
</body>

</html>
