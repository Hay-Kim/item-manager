<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-shadow: 2px 2px #000;
            position: relative;
        }

        h1 {
            color: #ff6347;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #e5533d;
        }

        .container {
            width: 80%;
            max-width: 700px;
            margin-top: 30px;
            padding: 25px;
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-left: 8px solid #ff6347;
        }

        .item-list {
            margin-top: 25px;
            padding: 15px;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
            border-left: 5px solid #ff6347;
        }

        .item-list p {
            margin: 10px 0;
        }

        .item-list img {
            max-width: 100px;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            display: block;
        }

        .item-list button {
            margin-right: 10px;
            background-color: #ff6347;
            color: #222;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .item-list button:hover {
            background-color: #e5533d;
        }

        .back-button {
            margin-top: 40px;
            padding: 15px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            width: 50%;
            box-sizing: border-box;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
            transform: translateY(-3px);
        }

        .edit-form {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
            border-left: 5px solid #ff6347;
        }

        .sort-filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .sort-filter-container select {
            padding: 10px;
            font-size: 1em;
            background-color: #444;
            color: #eee;
            border: 2px solid #555;
            border-radius: 6px;
            margin-right: 10px;
        }

        .sort-filter-container button {
            background-color: #ff6347;
            color: #222;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sort-filter-container button:hover {
            background-color: #e5533d;
        }

        .sort-title {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: #eee;
            font-size: 1.5em;
            text-align: center;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <h1 onclick="goHome()">재고 목록</h1>

    <div class="container">
        <!-- 정렬 제목 -->
        <div class="sort-title">등록 일자 기준 정렬</div>
        
        <!-- 정렬 및 필터링 옵션 -->
        <div class="sort-filter-container">
            <label for="sortOrder">정렬 순서:</label>
            <select id="sortOrder">
                <option value="recent">최근 등록순</option>
                <option value="oldest">오래된 등록순</option>
            </select>
            <button onclick="sortItems()">정렬</button>
        </div>
        
        <div id="itemList" class="item-list"></div>

        <div class="edit-form" id="editForm">
            <h2>아이템 수정</h2>
            <input type="hidden" id="editIndex">
            <input type="text" id="editCode" placeholder="*아이템 코드*" required>
            <input type="text" id="editName" placeholder="*아이템 이름*" required>
            <input type="text" id="editLocation" placeholder="*위치*" required>
            <input type="text" id="editMemo" placeholder="메모">
            <input type="text" id="editColor" placeholder="색상">
            <input type="file" id="editImage" accept="image/*" capture="camera">
            <button onclick="saveItem()">저장</button>
            <button onclick="cancelEdit()">취소</button>
        </div>
        <button class="back-button" onclick="goBack()">뒤로 가기</button>

        <!-- 개발자 이름 추가 -->
        <div style="text-align: center; margin-top: 20px; color: #bbb;">
            <p>개발자: 지중해</p>
        </div>
    </div>

    <script>
        let items = [];

        function loadItemsFromLocalStorage() {
            const savedItems = localStorage.getItem('items');
            if (savedItems) {
                items = JSON.parse(savedItems);
            }
        }

        function displayItems() {
            const itemListDiv = document.getElementById('itemList');
            itemListDiv.innerHTML = ''; // 기존 내용을 초기화

            if (items.length > 0) {
                items.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                        <p><strong>아이템 코드:</strong> ${item.code}</p>
                        <p><strong>아이템 이름:</strong> ${item.name}</p>
                        <p><strong>위치:</strong> ${item.location}</p>
                        <p><strong>메모:</strong> ${item.memo}</p>
                        <p><strong>색상:</strong> ${item.color}</p>
                        ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
                        <button onclick="editItem(${index})">수정</button>
                        <button onclick="deleteItem(${index})">삭제</button>
                        <hr>
                    `;
                    itemListDiv.appendChild(itemDiv);
                });
            } else {
                itemListDiv.innerHTML = `<p>아이템이 없습니다.</p>`;
            }
        }

        function goBack() {
            window.location.href = 'index.html'; // 홈 페이지로 이동
        }

        function goHome() {
            window.location.href = 'index.html'; // 타이틀 클릭 시 홈 페이지로 이동
        }

        function editItem(index) {
            const item = items[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('editCode').value = item.code;
            document.getElementById('editName').value = item.name;
            document.getElementById('editLocation').value = item.location;
            document.getElementById('editMemo').value = item.memo;
            document.getElementById('editColor').value = item.color;
            document.getElementById('editImage').value = '';  // 이미지 입력 초기화
            document.getElementById('editForm').style.display = 'block';
            window.scrollTo(0, document.getElementById('editForm').offsetTop);  // 수정 폼으로 스크롤 이동
        }

        function saveItem() {
            const index = document.getElementById('editIndex').value;
            items[index].code = document.getElementById('editCode').value.trim();
            items[index].name = document.getElementById('editName').value.trim();
            items[index].location = document.getElementById('editLocation').value.trim();
            items[index].memo = document.getElementById('editMemo').value.trim();
            items[index].color = document.getElementById('editColor').value.trim();

            const editImageFile = document.getElementById('editImage').files[0];
            if (editImageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    items[index].image = e.target.result;
                    items[index].date = new Date().toISOString();
                    saveItemsToLocalStorage();
                    alert('아이템이 성공적으로 업데이트되었습니다.');
                    cancelEdit();
                    displayItems();  // 새로고침 없이 수정된 결과를 즉시 표시
                };
                reader.readAsDataURL(editImageFile);
            } else {
                items[index].date = new Date().toISOString();
                saveItemsToLocalStorage();
                alert('아이템이 성공적으로 업데이트되었습니다.');
                cancelEdit();
                displayItems();  // 새로고침 없이 수정된 결과를 즉시 표시
            }
        }

        function saveItemsToLocalStorage() {
            localStorage.setItem('items', JSON.stringify(items));
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItemsToLocalStorage();
            alert('아이템이 삭제되었습니다.');
            displayItems();  // 새로고침 없이 삭제된 결과를 즉시 표시
        }

        function cancelEdit() {
            document.getElementById('editForm').style.display = 'none';
        }

        function sortItems() {
            const order = document.getElementById('sortOrder').value;

            items.sort((a, b) => {
                let comparison = new Date(a.date) - new Date(b.date);

                return order === 'recent' ? -comparison : comparison;
            });

            displayItems();  // 정렬 후 목록을 다시 표시
        }

        window.onload = function() {
            loadItemsFromLocalStorage();
            displayItems();
        }
    </script>
</body>

</html>
