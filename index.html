<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', monospace;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-shadow: 1px 1px #ccc;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px #ecf0f1;
        }

        .container {
            width: 70%;
            max-width: 900px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 1px solid #bdc3c7;
            text-align: center;
        }

        .action-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-container > div {
            flex: 1;
            margin: 0 10px;
        }

        input[type="text"], input[type="file"], button {
            padding: 12px;
            font-size: 1.1em;
            margin: 10px 0;
            width: calc(100% - 24px);
            box-sizing: border-box;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            background-color: #fff;
            color: #2c3e50;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-family: 'Menlo', 'Monaco', monospace;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            background-color: #e1e1e1;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .recent-items {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            border-left: 4px solid #3498db;
            text-align: left;
        }

        .recent-items p {
            margin: 10px 0;
            font-family: 'Menlo', 'Monaco', monospace;
            color: #2c3e50;
        }

        .recent-items img {
            max-width: 100px;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            display: block;
        }

        .inventory-button {
            margin-top: 30px;
            padding: 15px;
            background-color: #e67e22;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            width: 60%;
            box-sizing: border-box;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            font-family: 'Menlo', 'Monaco', monospace;
        }

        .inventory-button:hover {
            background-color: #d35400;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <h1>Inventory System</h1>

    <div class="container">
        <div class="action-container">
            <div>
                <h2>Add New Item</h2>
                <input type="text" id="newCode" placeholder="Item Code">
                <input type="text" id="newName" placeholder="Item Name">
                <input type="text" id="newLocation" placeholder="Location">
                <input type="text" id="newMemo" placeholder="Memo">
                <input type="text" id="newColor" placeholder="Color">
                <input type="file" id="newImage" accept="image/*" capture="camera">
                <button onclick="addItem()">Add</button>
            </div>
            <div>
                <h2>Recent Items</h2>
                <div class="recent-items" id="recentItems">
                    <!-- Recent items will be displayed here -->
                </div>
            </div>
        </div>

        <button class="inventory-button" onclick="goToInventory()">View Inventory</button>
    </div>

    <script>
        let items = [];

        function saveItemsToLocalStorage() {
            localStorage.setItem('items', JSON.stringify(items));
        }

        function loadItemsFromLocalStorage() {
            const savedItems = localStorage.getItem('items');
            if (savedItems) {
                items = JSON.parse(savedItems);
            }
        }

        function displayRecentItems() {
            const recentItemsDiv = document.getElementById('recentItems');
            recentItemsDiv.innerHTML = ''; // Reset content

            if (items.length > 0) {
                const recentItems = items.slice(-5).reverse(); // Show last 5 items
                recentItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                        <p><strong>Code:</strong> ${item.code}</p>
                        <p><strong>Name:</strong> ${item.name}</p>
                        <p><strong>Location:</strong> ${item.location}</p>
                        ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
                        <hr>
                    `;
                    recentItemsDiv.appendChild(itemDiv);
                });
            } else {
                recentItemsDiv.innerHTML = '<p>No items available.</p>';
            }
        }

        function addItem() {
            const newCode = document.getElementById('newCode').value.trim();
            const newName = document.getElementById('newName').value.trim();
            const newLocation = document.getElementById('newLocation').value.trim();
            const newMemo = document.getElementById('newMemo').value.trim();
            const newColor = document.getElementById('newColor').value.trim();
            const newImageFile = document.getElementById('newImage').files[0];

            if (newCode && newName && newLocation) {
                let newItem = {
                    code: newCode,
                    name: newName,
                    location: newLocation,
                    memo: newMemo,
                    color: newColor,
                    date: new Date().toISOString(),
                    image: ''
                };

                if (newImageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        newItem.image = e.target.result;
                        items.push(newItem);
                        saveItemsToLocalStorage();
                        alert('Item added.');
                        clearAddItemForm();
                        displayRecentItems();  // Display without refresh
                    };
                    reader.readAsDataURL(newImageFile);
                } else {
                    items.push(newItem);
                    saveItemsToLocalStorage();
                    alert('Item added.');
                    clearAddItemForm();
                    displayRecentItems();  // Display without refresh
                }
            } else {
                alert('Please enter item code, name, and location.');
            }
        }

        function clearAddItemForm() {
            document.getElementById('newCode').value = '';
            document.getElementById('newName').value = '';
            document.getElementById('newLocation').value = '';
            document.getElementById('newMemo').value = '';
            document.getElementById('newColor').value = '';
            document.getElementById('newImage').value = '';
        }

        function goToInventory() {
            window.location.href = 'inventory.html'; // Go to inventory page
        }

        window.onload = function() {
            loadItemsFromLocalStorage();
            displayRecentItems();
        }
    </script>
</body>

</html>
