<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-shadow: 2px 2px #000;
        }

        h1 {
            color: #ff6347;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        .container {
            width: 80%;
            max-width: 700px;
            padding: 25px;
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-left: 8px solid #ff6347;
            text-align: center;
        }

        .recent-items {
            margin-top: 25px;
            padding: 15px;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
            border-left: 5px solid #ff6347;
            text-align: left;
        }

        .recent-items p {
            margin: 10px 0;
        }

        .recent-items img {
            max-width: 100px;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            display: block;
        }

        .inventory-button {
            margin-top: 40px;
            padding: 15px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            width: 50%;
            box-sizing: border-box;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        .inventory-button:hover {
            background-color: #555;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <h1>재고 관리 시스템</h1>

    <div class="container">
        <button class="inventory-button" onclick="goToInventory()">재고 목록 보기</button>

        <div class="recent-items" id="recentItems">
            <h2>최근 등록된 아이템</h2>
            <!-- 최근 등록된 아이템 목록이 여기에 표시됩니다. -->
        </div>
    </div>

    <script>
        let items = [];

        function loadItemsFromLocalStorage() {
            const savedItems = localStorage.getItem('items');
            if (savedItems) {
                items = JSON.parse(savedItems);
            }
        }

        function displayRecentItems() {
            const recentItemsDiv = document.getElementById('recentItems');
            recentItemsDiv.innerHTML = '<h2>최근 등록된 아이템</h2>'; // 초기화 후 제목 다시 추가

            if (items.length > 0) {
                const recentItems = items.slice(-5).reverse(); // 최근 5개의 아이템만 표시
                recentItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                        <p><strong>아이템 코드:</strong> ${item.code}</p>
                        <p><strong>아이템 이름:</strong> ${item.name}</p>
                        <p><strong>위치:</strong> ${item.location}</p>
                        ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
                        <hr>
                    `;
                    recentItemsDiv.appendChild(itemDiv);
                });
            } else {
                recentItemsDiv.innerHTML += '<p>아이템이 없습니다.</p>';
            }
        }

        function goToInventory() {
            window.location.href = 'inventory.html'; // 재고 목록 페이지로 이동
        }

        window.onload = function() {
            loadItemsFromLocalStorage();
            displayRecentItems();
        }
    </script>
</body>

</html>
